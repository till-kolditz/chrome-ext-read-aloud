<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Read Main Body Aloud</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 12px;
      width: 280px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 14px;
      cursor: pointer;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .row button {
      width: 50%;
    }

    .status-row {
      display: flex;
      align-items: center;
      margin-top: 8px;
    }

    .status {
      font-size: 12px;
      opacity: 0.85;
    }

    .status.lang {
      margin-left: auto;
      text-align: right;
      white-space: nowrap;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 12px;
    }

    input[type="range"],
    select {
      width: 100%;
    }

    select {
      padding: 8px;
    }

    .progress-wrap {
      margin-top: 10px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.12);
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: rgba(0, 0, 0, 0.55);
    }

    .progress-meta {
      display: flex;
      gap: 8px;
      margin-top: 6px;
      font-size: 12px;
      opacity: 0.85;
    }

    .progress-meta .right {
      margin-left: auto;
      text-align: right;
      white-space: nowrap;
    }

    .sentence-preview {
      margin-top: 6px;
      font-size: 12px;
      opacity: 0.85;
      line-height: 1.3;
      max-height: 3.9em;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <label>
    Voice
    <select id="voice">
      <option value="">Loading voices…</option>
    </select>
  </label>

  <label>
    <label id="rateLabel" for="rate">Speed (global): 1.0×</label>
    <input id="rate" type="range" min="0.5" max="2.0" value="1.0" step="0.25" />
  </label>

  <button id="toggleStartStop">Read main body</button>
  <button id="togglePauseResume">Pause</button>

  <div class="progress-wrap">
    <label id="progressLabel">Progress (global):</label>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="progress-meta">
      <div id="sentenceCount">0/0</div>
      <div class="right" id="progressPct">0%</div>
    </div>

    <div class="sentence-preview" id="sentencePreview"></div>
  </div>


  <div class="status-row">
    <div class="status" id="status">Idle</div>
    <div class="status lang" id="lang">—</div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
