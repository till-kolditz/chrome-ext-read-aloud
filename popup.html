<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Read Aloud</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 12px;
      width: 280px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 14px;
      cursor: pointer;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .row button {
      width: 50%;
    }

    .status {
      margin-top: 8px;
      font-size: 12px;
      opacity: 0.85;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 12px;
    }

    input[type="range"],
    select {
      width: 100%;
    }

    select {
      padding: 8px;
    }
  </style>
</head>

<body>
  <label>
    Voice
    <select id="voice">
      <option value="">Loading voices…</option>
    </select>
  </label>

  <label>
    Speed
    <input id="rate" type="range" min="0.6" max="1.6" value="1.0" step="0.1" />
  </label>

  <button id="read">Read main body</button>

  <div class="status" id="lang">Detected language: —</div>

  <div class="row">
    <button id="pause">Pause</button>
    <button id="resume">Resume</button>
  </div>

  <button id="stop">Stop</button>

  <div class="status" id="status">Idle</div>

  <script src="popup.js"></script>
</body>

</html>
